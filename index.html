<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Project</title>
    <script src="https://kit.fontawesome.com/5c9c41b555.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a class="logo" href="index.html"><i class="fas fa-qrcode"></i></a>
        </nav>
    </header>
    <main>
        <section class="upload container">
            <h2>Sube tu Comprobante Fiscal</h2>
            <form action="php/upload.php" method="post" enctype="multipart/form-data">
                <div class="field">
                    <!-- Change select input -->
                    <p>Selecciona el Mes al que corresponde el Comprobante Fiscal</p>
                    <div class="select-container">
                        <input type="radio" name="month" id="Enero" value="Enero" checked> <label for="Enero">Enero</label>
                        <input type="radio" name="month" id="Febrero" value="Febrero"> <label for="Febrero">Febrero</label>
                        <input type="radio" name="month" id="Marzo" value="Marzo"> <label for="Marzo">Marzo</label>
                        <input type="radio" name="month" id="Abril" value="Abril"> <label for="Abril">Abril</label>
                        <input type="radio" name="month" id="Mayo" value="Mayo"> <label for="Mayo">Mayo</label>
                        <input type="radio" name="month" id="Junio" value="Junio"> <label for="Junio">Junio</label>
                        <input type="radio" name="month" id="Julio" value="Julio"> <label for="Julio">Julio</label>
                        <input type="radio" name="month" id="Agosto" value="Agosto"> <label for="Agosto">Agosto</label>
                        <input type="radio" name="month" id="Septiembre" value="Septiembre"> <label for="Septiembre">Septiembre</label>
                        <input type="radio" name="month" id="Octubre" value="Octubre"> <label for="Octubre">Octubre</label>
                        <input type="radio" name="month" id="Noviembre" value="Noviembre"> <label for="Noviembre">Noviembre</label>
                        <input type="radio" name="month" id="Diciembre" value="Diciembre"> <label for="Diciembre">Diciembre</label>
                    </div>
                </div>
                
                <div class="field">
                    <label for="fileToUpload">Selecciona el PDF del Comprobante Fiscal</label>
                    <input type="file" name="fileToUpload" accept=".pdf" id="fileToUpload">
                </div>
                <input type="submit" value="Upload Image" name="submit">
            </form>
        </section>
    </main>

    <script src="build/js/bundle.min.js"></script>
</body>
</html>
